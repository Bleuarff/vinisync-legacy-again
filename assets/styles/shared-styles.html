<dom-module id="shared-styles">
  <template>
    <style>
      * {
        font-family: 'Roboto', 'Noto', sans-serif;
        outline: none;
        box-sizing: border-box;
      }

      :host {
        --vni-main-color: #8b0000;
        --vni-main-secondary-light: #b60000;
        --vni-yellow-dark: #5b4105;

        --vni-red-wine: darkred;
        --vni-white-wine: yellow;
        --vni-rose-wine: pink;
      }

      paper-button.default {
        background-color: var(--vni-main-color);
        color: white;
      }

      paper-button.big {
        display: block;
        width: 80%;
        margin: auto;
        margin-top: 2em;
        margin-bottom: .5em;
        text-align: center;
      }

      .big:nth-of-type(2) {
        margin-top: 1em;
      }

      .hidden {
        display: none;
      }

      paper-fab {
        --paper-fab-background: var(--vni-main-color);
        position: fixed;
        bottom: 1em;
      }

      @media (max-width: 1000px) {
        paper-fab {
          right: 1em;
        }
      }

      @media (min-width: 1001px) {
        paper-fab {
          right: calc((100vw - 1000px)/2);
        }
      }

    </style>
  </template>
</dom-module>
