
<dom-module id="vni-z401">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <p>Vous devez vous authentifier pour voir cette page.<br>
      Retourner Ã  la <a href="/home[[_queryParam(from)]]">page d'accueil.</a>
    </p>
  </template>

  <script>
    Polymer({
      is: 'vni-z401',
      properties: {
        from: {type: String}
      },

      // appends query params to home page url
      _queryParam: function(){
        return this.from == null ? '' : '?from=' + encodeURIComponent(this.from);
      }
    });
  </script>
</dom-module>
