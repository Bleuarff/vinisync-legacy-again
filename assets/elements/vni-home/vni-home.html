<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="vni-home">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>Bienvenue sur Vinisync</h1>

    <p>Vinisync est l'application de gestion de cave la plus simple qui soit.</p>

    <template is='dom-if' if='[[!signedIn]]'>
      <p>Pour l'utiliser, veuillez vous authentifier avec un compte Google.</p>
    </template>

    <template is='dom-if' if='[[signedIn]]'>
      <paper-button raised on-tap='signout'>Deconnexion</paper-button>
    </template>


  </template>

  <script src="vni-home.js"></script>
</dom-module>
