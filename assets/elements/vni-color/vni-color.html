<dom-module id='vni-color'>
  <template>
    <style include='shared-styles'>
      :host {
        display: block;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .colors {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-around;
        margin-bottom: 1rem;
      }

      .color {
        flex: 1 1 33%;
        height: 3rem;
        border-radius: 8px;
        text-align: center;
        margin: 0 0.2rem;
        box-sizing: border-box;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        max-width: 200px;
        cursor: pointer;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .red {
        background: var(--vni-red-wine);
        color: white;
      }

      .white {
        background: var(--vni-white-wine);
      }

      .rose {
        background: var(--vni-rose-wine);
      }

      .color[selected] {
        border: 3px solid black;
      }

      .readonly-true .color {
        cursor: default;
      }

      .readonly-true .color:not([selected])  {
        display: none;
      }
    </style>

    <span>Couleur:</span>
    <div class$='colors readonly-[[readonly]]'>
      <span class='color red' data-color='red' on-tap='selectColor' selected$="[[isColor(color, 'red')]]">
        <span>ROUGE</span>
      </span>
      <span class='color white' data-color='white' on-tap='selectColor' selected$="[[isColor(color, 'white')]]">
        <span>BLANC</span>
      </span>
      <span class='color rose' data-color='rose' on-tap='selectColor' selected$="[[isColor(color, 'rose')]]">
        <span>ROSÃ‰</span>
      </span>
    </div>

  </template>
  <script src='vni-color.js'></script>
</dom-module>
