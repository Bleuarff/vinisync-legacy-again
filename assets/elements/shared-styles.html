<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --primary-color: #8b0000;
        --text-color: var(--paper-grey-900);
        --horizontal-margin: 2rem; /* horizontal margin for main iron-pages content container */

        --vni-red-wine: darkred;
        --vni-white-wine: yellow;
        --vni-rose-wine: pink;
      }

      a {
          text-decoration: none;
          color: var(--text-color);
        }

      .hidden, .hidden-true {
        display: none !important;
      }

      paper-button {
        width:90%;
        max-width: 20em;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 2em;
        padding: 1em;
        background: var(--primary-color);
        color: white;
      }

      .back{
        color: #757575;
        display: inline-block;
        margin-bottom: 0.8em;
      }

      .back iron-icon {
        --back-size: 18px;
        width: var(--back-size);
        height: var(--back-size);
        vertical-align: bottom;
      }

    </style>
  </template>
</dom-module>
