<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --primary-color: #8b0000;
        --text-color: var(--paper-grey-900);
        --horizontal-margin: 2rem; /* horizontal margin for main iron-pages content container */

        --vni-red-wine: darkred;
        --vni-white-wine: yellow;
        --vni-rose-wine: pink;
      }

      a {
          text-decoration: none;
          color: var(--text-color);
        }

      .hidden, .hidden-true {
        display: none !important;
      }

      paper-button {
        background: var(--primary-color);
        color: white;
      }

      .back{
        color: #757575;
        display: inline-block;
        margin-bottom: 0.8em;
      }

      .back iron-icon {
        --back-size: 18px;
        width: var(--back-size);
        height: var(--back-size);
        vertical-align: bottom;
      }

      label{
        color: var(--paper-grey-700);
        font-family: var(--paper-font-caption_-_font-family);
        font-size: var(--paper-font-caption_-_font-size);
        font-weight: var(--paper-font-caption_-_font-weight);
        letter-spacing: var(--paper-font-caption_-_letter-spacing);
        line-height: var(--paper-font-caption_-_line-height);
      }

      paper-fab{
        --paper-fab-background: var(--primary-color);
        position: fixed;
        bottom: 1em;
        right: 1em;
      }
    </style>
  </template>
</dom-module>
