<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="vni-cepages">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }

      .cepages{
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
        margin-bottom: -0.5em;
      }

      .cepage{
        margin-right: 1em;
        margin-bottom: 0.5em;
        padding: 0.3em .9em;
        background: rgba(139, 0, 0, 0.3);
        border-radius: 5px;
        line-height: 1.5em;
        -moz-user-select: none;
        user-select: none;
      }

      .cepage iron-icon {
        display: none;
        --size: 1.4em;
        width: var(--size);
        height: var(--size);
        margin: -.05em -.7em 0 1em;
      }

      .cepage.selected iron-icon{
        display: inline-block;
        cursor: pointer;
      }

      /* cepage clickable only on edit and when not selected */
      .edit-true .cepage:not(.selected){
        cursor: pointer;
      }

      .add{
        display: flex;
        flex-flow: row nowrap;
        align-items: flex-end;
        max-width: 30em;
      }

      vaadin-combo-box{
        flex-grow: 1
      }
    </style>

    <label>Cepages:</label>
    <div class$="cepages edit-[[!readonly]]">
      <template is="dom-repeat" items="[[cepages]]" as="cepage">
        <div class="cepage" on-tap="select">
          [[cepage]]
          <iron-icon icon="close" on-tap="remove"></iron-icon>
        </div>
      </template>
    </div>

    <div class$="add hidden-[[readonly]]">
      <vaadin-combo-box id="newCepage" label="Ajouter un cÃ©page" allow-custom-value
        on-input="inputChanged" item-value-path="name" item-label-path="name">
      </vaadin-combo-box>
      <paper-icon-button icon="add" on-tap="addCepage"></paper-icon-button>
    </div>

  </template>
  <script src="./vni-cepages.js"></script>
</dom-module>
