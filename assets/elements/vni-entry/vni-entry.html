<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel='import' href="../../styles/shared-styles.html">

<dom-module id='vni-entry'>
  <template>
    <style include='shared-styles'>
    </style>

    <app-route route="{{route}}"
    pattern="/:id"
    data="{{routeData}}">
    </app-route>

    <!-- TODO:
    - type/couleur
    - cepages
   -->

    <vaadin-combo-box id='appellation' label='Appellation' allow-custom-value='true'
    on-input='appellationChanged'>
    </vaadin-combo-box>

    <vaadin-combo-box id='producer' label='Producteur' allow-custom-value='true'
    on-input='producerChanged'>
    </vaadin-combo-box>

    <paper-input id='name' label='Cuvée'></paper-input>

    <paper-input id='year' label='Millésime' type='number' min='1700' max='[[currentYear]]'></paper-input>

    <vaadin-combo-box id='country' label='Pays' value='France' items='[[countries]]' allow-custom-value='true'></vaadin-combo-box>

    <paper-input label='Apogée' type='number' min='1700'></paper-input>
    <paper-input label="Jusqu'à" type='number' min='1700'></paper-input>

    <paper-input label='Offert par'></paper-input>

    <paper-button class='default'>Enregistrer</paper-button>
  </template>
  <script src="vni-entry.js"></script
</dom-module>
