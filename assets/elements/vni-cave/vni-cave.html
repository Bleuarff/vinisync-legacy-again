<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="vni-cave">
  <template>
    <style include='shared-styles'>
      :host {
        display: block;
        position: relative;
      }

      #grid {
        margin: 1.2em 0 2em 0;
        width: 100%;
      }

      .line {
        border-top: 1px solid #5f5f5f;
        font-size: 0.95em;
        padding: 0.2em 0.3em;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
      }

      .line:last-of-type {
        border-bottom: 1px solid #5f5f5f;
      }

      /*.ids {
        flex: 0 0 70%;
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
      }

      .ids span {
        flex: 1 1 30%;
      }

      .ids span:not(:last-child) {
        margin-right: 1.5em;
      }


      .year, .count {
        flex: 0 0 15%;
        text-align: center;
      }*/


      @media (max-width: 700px) {
        .details {
          display: flex;
          flex-flow: column nowrap;
        }

        .name::after {
          content: '–';
          margin: 0 0.3em;
        }

        .year-count {
          display: flex;
          flex-flow: column-reverse; nowrap;
          margin: 0 .5em;
          min-width: 2em;
        }
        .year, .count {
          text-align: center;
        }
      }

      @media (min-width: 701px) {
        .line {
            padding: .5em;
        }

        .details {
          flex-grow: 1;
          display: flex;
          flex-flow: row nowrap;
          margin: 0 1em 0 0.5em;
          justify-content: space-between;
        }

        .name-prod {
          flex-basis: 66%;
          display: flex;
          flex-flow: row nowrap;
        }

        .name, .producer {
          flex-basis: 50%;
        }

        .producer:first-of-type {
          margin-left: 50%;
        }

        .appellation {
          flex-basis: 33%;
        }

        .year-count {
          display: flex;
          flex-flow: row-reverse nowrap;
          margin: 0 .5em;
        }
        .year, .count {
          margin-left: 1em;
          min-width: 1.8em;
          text-align: right;
        }
      }

      .add-btn {
        position: fixed;
        bottom: 1em;
      }

      @media (max-width: 1000px) {
        .add-btn {
          right: 1em;
        }
      }

      @media (min-width: 1001px) {
        .add-btn {
          right: calc((100vw - 1000px)/2);
        }
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}">
    </app-route>

    <template is='dom-if' if='[[!entryCount]]'>
      <p>Votre cave est vide :(. Cliquez sur le bouton ci-dessous pour commencer à la remplir.</p>
      <paper-button class='default' on-tap='addEntry'>Ajouter une bouteille</paper-button>
    </template>


    <template is='dom-if' if='[[entryCount]]'>
      <p>
        Votre cave contient:<br>
        * [[entryCount]] références,<br>
        * [[bottleCount]] bouteilles
      </p>

      <div id='grid'>
        <template is='dom-repeat' items='[[bottles]]' as='entry'>
          <div class='line'>
            <div class='details'>
              <div class='name-prod'>
                <template is='dom-if' if='[[entry.wine.name]]'>
                  <span class='name'>
                    [[entry.wine.name]]
                  </name>
                </template>
                <span class='producer'>
                  [[entry.wine.producer]]
                </span>
              </div>
              <div class='appellation'>[[entry.wine.appellation]]</div>
            </div>
            <div class='year-count'>
              <div class='count'>
                [[entry.count]]
              </div>
              <div class='year'>
                [[entry.wine.year]]
              </div>
            </div>
          </div>
        </template>
      </div>

      <paper-fab class='add-btn' icon='icons:add' on-tap='addEntry'></paper-fab>
    </template>
  </template>

  <script src="vni-cave.js"></script>
</dom-module>
