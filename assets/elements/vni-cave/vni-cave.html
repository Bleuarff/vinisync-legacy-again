<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="vni-cave">
  <template>
    <style include='shared-styles'>
      :host {
        display: block;
        position: relative;
        height: calc(100vh - 64px);
      }

      @media (max-width: 600px) {
        :host {
          height: calc(100vh - 56px);
        }
      }

      paper-fab {
        --paper-fab: {
          position: fixed;
          right: 1em;
          bottom: 1em;
        }
      }

      #grid {
        margin-top: 1.2em;
        width: 100%;
      }

      .line {
        border-top: 1px solid #5f5f5f;
        font-size: 0.95em;
        padding: 0.2em 0.3em;
        display: flex;
        flex-flow: row nowrap;
      }

      .ids {
        flex: 0 0 70%;
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
      }

      .ids span {
        flex: 1 1 30%;
      }

      .ids span:not(:last-child) {
        margin-right: 1.5em;
      }


      .year, .count {
        flex: 0 0 15%;
        text-align: center;
      }

      .line:last-of-type {
        border-bottom: 1px solid #5f5f5f;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}">
    </app-route>

    <template is='dom-if' if='[[!entryCount]]'>
      <p>Votre cave est vide :(. Cliquez sur le bouton ci-dessous pour commencer à la remplir.</p>
      <paper-button class='default' on-tap='addEntry'>Ajouter une bouteille</paper-button>
    </template>


    <template is='dom-if' if='[[entryCount]]'>
      <p>
        Votre cave contient:<br>
        * [[entryCount]] références,<br>
        * [[bottleCount]] bouteilles
      </p>

      <div id='grid'>
        <template is='dom-repeat' items='[[bottles]]' as='entry'>
          <div class='line'>
            <div class='ids'>
              <template is='dom-if' if='[[entry.wine.name]]'>
                <span>[[entry.wine.name]]</span>
              </template>
              <span>[[entry.wine.producer]]</span>
              <span>[[entry.wine.appellation]]</span>
            </div>
            <div class='year'>
              [[entry.wine.year]]
            </div>
            <div class='count'>
              [[entry.count]]
            </div>
          </div>
        </template>
      </div>

      <paper-fab icon='icons:add' on-tap='addEntry'></paper-fab>
    </template>
  </template>

  <script src="vni-cave.js"></script>
</dom-module>
