<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="vni-cave">
  <template>
    <style include='shared-styles'>
      :host {
        display: block;
        position: relative;
        height: calc(100vh - 64px);
      }

      @media (max-width: 600px) {
        :host {
          height: calc(100vh - 56px);
        }
      }

      paper-fab {
        --paper-fab: {
          position: absolute;
          right: 1em;
          bottom: 1em;
        }
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}">
    </app-route>

    <template is='dom-if' if='[[!bottles.length]]'>
      <p>Votre cave est vide :(. Cliquez sur le bouton ci-dessous pour commencer à la remplir.</p>
      <paper-button class='default' on-tap='addEntry'>Ajouter une bouteille</paper-button>
    </template>


    <template is='dom-if' if='[[bottles.length]]'>
      <span>Votre cave contient [[bottles.length]] entrées</span>
      <paper-fab icon='icons:add' on-tap='addEntry'></paper-fab>
    </template>
  </template>

  <script src="vni-cave.js"></script>
</dom-module>
