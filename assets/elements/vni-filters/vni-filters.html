<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../vni-color/vni-color.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="vni-filters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        /*background-color: lightblue;*/
      }

      .list {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
      }

      .title {
        text-transform: capitalize;
        padding: 0.3em 0.8em;
        margin: 0;
        font-weight: normal;
        position: relative;
      }

      .open:after {
        position: absolute;
        display: block;
        content: '';
        width: 100%;
        height: 3px;
        left: 0;
        background: var(--vni-blue-light);
      }

      .filter-box {
        margin: 0 0.5em;
      }

      .filter-box[name='color'] {
        margin: 0.5em;
      }
    </style>

    <div class='list'>
      <paper-button class='title' name='appellation' on-tap="toggleFilter">Appellation</paper-button>
      <paper-button class='title' name="color" on-tap="toggleFilter">Couleur</paper-button>
      <paper-button class='title' name="year" on-tap="toggleFilter">Année</paper-button>
      <paper-button class='title' name='producer' on-tap="toggleFilter">Domaine</paper-button>
      <paper-button class='title' name="apogee" on-tap="toggleFilter">Apogée</paper-button>
    </div>

    <vaadin-combo-box class='filter-box hidden' name='appellation'
      label='Appellation'
      on-change="updateFilter"
      allow-custom-value="true"
      items="[[appellations]]"
      value="{{values.appellation}}">
    </vaadin-combo-box>

    <vni-color class='filter-box hidden' name='color' color='{{values.color}}'
    on-change="updateFilter">
    </vni-color>

    <paper-input class='filter-box hidden' name='year'
      label="Année"
      type="number"
      on-change="updateFilter"
      value="{{values.year}}"
      min="1700">
    </paper-input>

    <vaadin-combo-box class='filter-box hidden' name='producer'
      label='Producteur'
      on-change="updateFilter"
      allow-custom-value="true"
      items="[[producers]]"
      value="{{values.producer}}">
    </vaadin-combo-box>

    <paper-input class='filter-box hidden' name='apogee'
      label="Apogée"
      type="number"
      on-change="updateFilter"
      value="{{values.apogee}}"
      min="1700">
    </paper-input>



  </template>
  <script src="vni-filters.js"></script>
</dom-module>
